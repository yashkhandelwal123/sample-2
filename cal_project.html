<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal_css.css">
    <title>calculator</title>
</head>
<body>
  <div class="body_cal">
      <div class="display">
          <p id="display_content"></p>
      </div>
      <div class="buttons">
          <div class="part1">
            <button id="button" data_value = "clear">AC</button>
            <button id="button" data_value = "(-ve)">+\-</button>
            <button id="button" data_value = "%">%</button>
            <button id="button" data_value = "7">7</button>
           <button id="button" data_value = "8">8</button>
           <button id="button" data_value = "9">9</button>
           <button id="button" data_value = "4">4</button>
           <button id="button" data_value = "5">5</button>
           <button id="button" data_value = "6">6</button>
           <button id="button" data_value = "1">1</button>
           <button id="button" data_value = "2">2</button>
           <button id="button" data_value = "3">3</button>
           <button id="button" class="zero" data_value = "0">0</button>
            <button id="button" data_value = ".">.</button>
          </div>
          <div class="part2">
            <button id="divide" data_value = "/">/</button>
            <button id="mul" data_value = "*">*</button>
            <button id="sub" data_value = "-">-</button>
            <button id="add" data_value = "+">+</button>
            <button id="evaluate" data_value = "=">=</button>
          </div>
          
              
           
      </div>
  </div>  
  <script src="cal_javascript.js"></script>
</body>
</html>
